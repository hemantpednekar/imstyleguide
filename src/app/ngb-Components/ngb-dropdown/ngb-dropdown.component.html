        <a class="nav-link dropdown-toggle" id="dropdownBasic1" ngbDropdownToggle>
          {{selectedValue}}<i class="fa fa-chevron-down"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <a  href="javascript:void(0)" ngbDropdownItem class="dropdown-item"

          >{{language}}</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>       
        </div>
      </div>
    </div>
</div>
